<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Ultra Mega Multi-Cifrados</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"><style>  body {    margin: 0;    padding: 0;    font-family: 'Roboto', sans-serif;    background: linear-gradient(-45deg, #0f172a, #071033, #1e3a8a, #0ea5a3);    background-size: 400% 400%;    animation: gradientBG 15s ease infinite;    color: #e6eef8;    min-height: 100vh;    display: flex;    justify-content: center;    align-items: center;  }  @keyframes gradientBG {    0% {background-position: 0% 50%;}    50% {background-position: 100% 50%;}    100% {background-position: 0% 50%;}  }  .card {    background: rgba(255,255,255,0.05);    backdrop-filter: blur(12px);    border-radius: 20px;    padding: 30px;    max-width: 900px;    width: 90%;    box-shadow: 0 8px 30px rgba(0,0,0,0.7);  }  h1 {    text-align: center;    font-size: 32px;    color: #38bdf8;    text-shadow: 0 0 10px #38bdf8, 0 0 20px #0ea5a3;    margin-bottom: 10px;  }  p {    text-align: center;    margin-bottom: 20px;    color: #a5b4fc;  }  textarea, input, select {    width: 100%;    padding: 14px;    margin: 10px 0;    border-radius: 14px;    border: 1px solid rgba(255,255,255,0.2);    background: rgba(255,255,255,0.1);    color: #e6eef8;    font-size: 16px;    backdrop-filter: blur(8px);  }  button {    padding: 12px 20px;    margin: 6px 4px;    border: none;    border-radius: 12px;    background: #0ea5a3;    color: #021028;    font-weight: 500;    cursor: pointer;    box-shadow: 0 0 12px #0ea5a3;    transition: 0.3s;  }  button:hover {    box-shadow: 0 0 20px #38bdf8;    transform: translateY(-2px);  }  button.secondary {    background: #334155;    color: #e6eef8;    box-shadow: 0 0 12px #334155;  }  button.secondary:hover {    box-shadow: 0 0 20px #64748b;    transform: translateY(-2px);  }  .out {    background: rgba(255,255,255,0.05);    padding: 14px;    border-radius: 14px;    margin-top: 12px;    min-height: 60px;    white-space: pre-wrap;    font-family: monospace;    box-shadow: inset 0 0 12px rgba(0,0,0,0.3);  }  select {    appearance: none;    background-image: linear-gradient(45deg, transparent 50%, #0ea5a3 50%),                      linear-gradient(135deg, #0ea5a3 50%, transparent 50%);    background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px);    background-size: 5px 5px, 5px 5px;    background-repeat: no-repeat;  }  .buttons {text-align: center; margin-top: 10px;}</style></head><body><div class="card"><h1>Ultra Mega Multi-Cifrados</h1><p>Selecciona un cifrado, escribe el texto y la clave (si aplica) para cifrar o descifrar.</p><textarea id="inputText" rows="5" placeholder="Texto aquí..."></textarea><select id="cipher">  <option value="caesar">César / ROT-n</option>  <option value="rot13">ROT13</option>  <option value="atbash">Atbash</option>  <option value="vigenere">Vigenère</option>  <option value="base64">Base64</option></select><input type="text" id="key" placeholder="Clave o desplazamiento (si aplica)"><div class="out" id="output">(resultado aquí)</div><div class="buttons">  <button id="btnEncrypt">Cifrar</button>  <button id="btnDecrypt" class="secondary">Descifrar</button>  <button id="btnCopy" class="secondary">Copiar</button></div></div><script>const inputText=document.getElementById('inputText');const output=document.getElementById('output');const cipherSelect=document.getElementById('cipher');const keyInput=document.getElementById('key');const btnEncrypt=document.getElementById('btnEncrypt');const btnDecrypt=document.getElementById('btnDecrypt');const btnCopy=document.getElementById('btnCopy');function caesarEncrypt(text,shift){shift=parseInt(shift)||3;return text.replace(/[a-zA-Z]/g,c=>{const b=c<='Z'?65:97;return String.fromCharCode((c.charCodeAt(0)-b+shift)%26+b);});}function caesarDecrypt(text,shift){shift=parseInt(shift)||3;return text.replace(/[a-zA-Z]/g,c=>{const b=c<='Z'?65:97;return String.fromCharCode((c.charCodeAt(0)-b-shift+26)%26+b);});}function rot13(text){return text.replace(/[a-zA-Z]/g,c=>{const b=c<='Z'?65:97;return String.fromCharCode((c.charCodeAt(0)-b+13)%26+b);});}function atbash(text){return text.replace(/[a-zA-Z]/g,c=>{const b=c<='Z'?65:97;return String.fromCharCode(b+(25-(c.charCodeAt(0)-b)));});}function vigenereEncrypt(text,key){if(!key)return text;key=key.toUpperCase();let j=0;return text.replace(/[a-zA-Z]/g,c=>{const b=c<='Z'?65:97;const k=key[j%key.length].charCodeAt(0)-65;j++;return String.fromCharCode((c.charCodeAt(0)-b+k)%26+b);});}function vigenereDecrypt(text,key){if(!key)return text;key=key.toUpperCase();let j=0;return text.replace(/[a-zA-Z]/g,c=>{const b=c<='Z'?65:97;const k=key[j%key.length].charCodeAt(0)-65;j++;return String.fromCharCode((c.charCodeAt(0)-b-k+26)%26+b);});}function base64Encrypt(text){return btoa(text);}function base64Decrypt(text){try{return atob(text);}catch(e){return 'Error: Base64 no válido';}}btnEncrypt.addEventListener('click',()=>{const t=inputText.value,c=cipherSelect.value,k=keyInput.value;let r='';switch(c){case 'caesar':r=caesarEncrypt(t,k);break;case 'rot13':r=rot13(t);break;case 'atbash':r=atbash(t);break;case 'vigenere':r=vigenereEncrypt(t,k);break;case 'base64':r=base64Encrypt(t);break;default:r=t;}output.textContent=r;});btnDecrypt.addEventListener('click',()=>{const t=inputText.value,c=cipherSelect.value,k=keyInput.value;let r='';switch(c){case 'caesar':r=caesarDecrypt(t,k);break;case 'rot13':r=rot13(t);break;case 'atbash':r=atbash(t);break;case 'vigenere':r=vigenereDecrypt(t,k);break;case 'base64':r=base64Decrypt(t);break;default:r=t;}output.textContent=r;});btnCopy.addEventListener('click',()=>{navigator.clipboard.writeText(output.textContent);alert('Copiado al portapapeles');});</script></body></html>
